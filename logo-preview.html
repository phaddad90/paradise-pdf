<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise PDF – Logo preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      background: linear-gradient(160deg, #f0f9ff 0%, #e0f2fe 100%);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
    }
    h1 { color: #0c4a6e; font-size: 1.25rem; font-weight: 600; margin: 0; }
    .logo-wrap {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(14, 165, 233, 0.15);
    }
    .logo-wrap svg { display: block; }
  </style>
</head>
<body>
  <h1>Paradise PDF – Logo preview</h1>
  <div class="logo-wrap">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="icon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#0ea5e9"/>
          <stop offset="45%" stop-color="#38bdf8"/>
          <stop offset="100%" stop-color="#fb923c"/>
        </linearGradient>
        <filter id="icon-shadow" x="-10%" y="-10%" width="120%" height="120%">
          <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
        </filter>
        <filter id="icon-inner" x="0" y="0">
          <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
          <feOffset dx="0" dy="1" result="offsetblur"/>
          <feComposite in="SourceGraphic" in2="offsetblur" operator="over"/>
        </filter>
      </defs>
      <!-- Outer shell: soft dark frame (reference style) -->
      <rect x="6" y="6" width="108" height="108" rx="26" fill="#374151" opacity="0.12"/>
      <!-- Main rounded square: gradient fill -->
      <rect x="14" y="14" width="92" height="92" rx="22" fill="url(#icon-grad)" filter="url(#icon-shadow)"/>
      <!-- White document silhouette: page with folded corner -->
      <path d="M44 36 L44 84 L88 84 L88 52 L72 36 L44 36 Z M72 36 L72 52 L88 52 L72 36 Z" fill="white" fill-opacity="0.95"/>
      <!-- Document lines -->
      <line x1="50" y1="58" x2="82" y2="58" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
      <line x1="50" y1="66" x2="78" y2="66" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      <line x1="50" y1="74" x2="80" y2="74" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    </svg>
  </div>
  <p style="color:#0369a1; margin:0; font-size:0.9rem;">Slick document icon with blue → orange gradient. Open this file in a browser to preview.</p>
</body>
</html>
